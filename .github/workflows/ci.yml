# .github/workflows/ci.yml
name: CI
on:
  push: # Déclenchement à chaque push/merge
    branches:
      - master # sur la branche `master' uniquement
jobs:
  deploy: # Nom du premier job
    runs-on: ubuntu-latest # macos, windows…
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc" # Contient "v22.19.0"
      - name: Install dependencies
        run: npm ci
      - name: Test project
        run: npm test
      - name: Lint project
        run: npm run lint
      - name: Install Allure
        run: npm install -g allure
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Ensure Allure results folder exists
        run: mkdir -p build/allure-results
      - name: Generate Allure report
        uses: andgineer/allure-report@v3
        with:
          allure-results: build/allure-results
          website: gh-pages
          reports-site-path: allure-report
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history